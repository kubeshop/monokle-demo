apiVersion: apps/v1
kind: Deployment
metadata:
  name: bear-blog
  namespace: third-branch
  labels:
    monokle.io/demo: vanilla-bear-blog
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bear-blog
  template:
    metadata:
      labels:
        app: bear-blog
    spec:
      securityContext:
        runAsUser: 12000
        runAsGroup: 11000
      containers:
        - name: bear-blog
          image: bear-blog:latest
          ports:
            - name: http-web
              containerPort: 8080
        - name: bear-sidecar
          image: bear-sidecar:latest
          securityContext:
            runAsUser: 650
          ports:
            - name: http-web
              containerPort: 8080
