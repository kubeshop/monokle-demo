apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingAdmissionPolicy
metadata:
  name: high-available-params
spec:
  failurePolicy: Fail
  paramKind:
    apiVersion: v1
    kind: ConfigMap
  matchConstraints:
    resourceRules:
      - apiGroups: [ "apps" ]
        apiVersions: [ "v1" ]
        operations: [ "CREATE", "UPDATE" ]
        resources: [ "deployments" ]
  validations:
    - expression: "object.spec.replicas <= params.data.maxReplicas"
      message: "replicas must be less or equal to than maxReplicas"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rule-config
  namespace: demo
data:
  maxReplicas: "3"
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingAdmissionPolicyBinding
metadata:
  name: high-available-params
spec:
  policyName: high-available-params
  validationActions:
    - Deny
  paramRef:
    name: rule-config
    namespace: demo
  matchResources:
    namespaceSelector:
      matchLabels:
        env: production
